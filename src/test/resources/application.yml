server:
  port: 8043
spring:
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:TESTDB
    username: sa
    password:
  jpa:
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: true
      jadira.usertype.autoRegisterUserTypes: true
  liquibase:
    enabled: false
